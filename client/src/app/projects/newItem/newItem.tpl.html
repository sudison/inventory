<div class="well">
    <h4>Add new item</h4>
    <hr>
    <form name="form" ng-controller="newItemViewCtrl">
        <label>Name</label>
        <input type="text" name="name" ng-model="item.name" class="span10" required autofocus>
        <label>Desc</label>
        <textarea rows="8" cols="10" ng-model="item.disc" class="span10" required>
        </textarea>
        <label>Priority</label>
        <input type="number" ng-model="item.number" required>
        <label>Estimation</label>
        <input type="number" ng-model="item.est" required>
        <hr>
        <button ng-click="submit()">Submit</button>
    </form>
</div>
